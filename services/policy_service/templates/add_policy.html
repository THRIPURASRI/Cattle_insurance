{% extends 'base.html' %}
{% block content %}
<h2>Add New Policy</h2>
<form method="POST">
    <div class="mb-3"><label>Policy Name</label><input type="text" name="name" class="form-control" required></div>
    <div class="mb-3"><label>Breed</label><input type="text" name="breed" class="form-control" required></div>
    <div class="mb-3"><label>Age Limit</label><input type="text" name="age_limit" class="form-control" required></div>
    <div class="mb-3"><label>Premium</label><input type="number" step="0.01" name="premium" class="form-control" required></div>
    <div class="mb-3"><label>Duration (Months)</label><input type="number" name="duration" class="form-control" required></div>
    <button class="btn btn-success">Add Policy</button>
</form>
{% endblock %}
